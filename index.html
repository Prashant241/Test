<!DOCTYPE HTML>
      <head>
     	<title>MCQ Quiz Sample</title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      	<link href="./css/style.css" rel="stylesheet" type="text/css"/>
      </head>
      <body>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
          <a class="navbar-brand" href="#">&nbsp;</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
          </button>
  
      </nav>
        <div class="quiz-container container">
          <div id="quiz"></div>
        </div>
        <div class="mt-5">
          <button id="previous">&#10094;&#10094;</button>
          <button id="next">&#10095;&#10095;</button>
          <button id="submit">Submit Quiz</button>
          <div id="results"></div>
        </div>
        <div class="anim mt-4">
          <div style="position: relative; left: 0; top: 0;">

              <img src="images/bg.png" alt="bg" width="100%" height="auto" class="bg">
              <img src="images/men.png" alt="men" class="men" id="men">
              <img src="images/flag-man.png" alt="flag-men" class="flag-men">
          </div>
      </div>
      	<script src="./js/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
      </body>
</html>
